<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البروفايلات - Google Drive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-user-circle"></i>
                <span>نظام البروفايلات</span>
            </div>
            <div class="nav-links">
                <a href="index.html">إنشاء بروفايل</a>
                <a href="profiles.html" class="active">عرض البروفايلات</a>
                <a href="setup.html">الإعداد</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1><i class="fas fa-users"></i> البروفايلات المحفوظة</h1>
                <p>جميع البروفايلات المحفوظة على Google Drive</p>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Search and Filter -->
            <div class="form-card" style="margin-bottom: 2rem;">
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 300px;">
                        <input type="text" id="searchInput" placeholder="🔍 ابحث بالاسم أو البريد..." 
                               style="width: 100%; padding: 1rem; border: 2px solid var(--border-color); border-radius: 12px; font-family: 'Cairo', sans-serif;">
                    </div>
                    <button onclick="loadProfiles()" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> تحديث
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>جاري تحميل البروفايلات...</p>
            </div>

            <!-- Empty State -->
            <div id="emptySection" style="display: none; text-align: center; padding: 4rem 2rem;">
                <i class="fas fa-folder-open" style="font-size: 5rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                <h2 style="color: var(--text-secondary); margin-bottom: 1rem;">لا توجد بروفايلات بعد</h2>
                <p style="color: var(--text-light); margin-bottom: 2rem;">ابدأ بإنشاء أول بروفايل لك</p>
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> إنشاء بروفايل جديد
                </a>
            </div>

            <!-- Profiles Grid -->
            <div id="profilesGrid" class="profiles-grid"></div>
        </div>
    </main>

    <!-- Profile Details Modal -->
    <div id="profileModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 نظام إدارة البروفايلات - مدعوم بـ Google Drive</p>
        </div>
    </footer>

    <!-- Modal Styles -->
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 10000;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--danger-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .modal-profile-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .modal-profile-info {
            margin-bottom: 1.5rem;
        }

        .modal-profile-info h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .modal-profile-info .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .modal-profile-info .info-item i {
            color: var(--primary-color);
            width: 25px;
        }

        .modal-additional-images {
            margin-top: 2rem;
        }

        .modal-additional-images h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .modal-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .modal-images-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-images-grid img:hover {
            transform: scale(1.05);
        }
    </style>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/google-auth.js"></script>
    <script src="js/profiles.js"></script>
</body>
</html>
